{% extends 'blog/base.html' %}

{% block content %}
            {% for post in posts %}
                <div class="post">
                    <div class="date">
                        <p>published: {{ post.published_date }}</p>
                    </div>
                    <h2>{{ post.title }}</h2>

                    <p>{{ post.text|linebreaksbr }}</p>

                    <a href="{{ post.web }}">Click here to see it in action</a>
                </div>
            {% endfor %}
{% endblock %}
